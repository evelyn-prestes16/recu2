<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário sobre Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Questionário sobre Música</h1>
    <form id="quiz-form">
      <div class="card mt-4">
        <div class="card-header">
          Pergunta 1: Quem é conhecido como o "Rei do Pop"?
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="A">
            <label class="form-check-label">A) Michael Jackson</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="B">
            <label class="form-check-label">B) Elvis Presley</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="C">
            <label class="form-check-label">C) Justin Timberlake</label>
          </div>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-header">
          Pergunta 2: Qual é o nome do álbum mais vendido de todos os tempos?
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="A">
            <label class="form-check-label">A) Thriller</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="B">
            <label class="form-check-label">B) Back in Black</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="C">
            <label class="form-check-label">C) The Dark Side of the Moon</label>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Pergunta 3: Qual banda é famosa pela música "Bohemian Rhapsody"?
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="A">
            <label class="form-check-label">A) The Beatles</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="B">
            <label class="form-check-label">B) Queen</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="C">
            <label class="form-check-label">C) Pink Floyd</label>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary" onclick="calcularResultado()">Enviar Respostas</button>
      </div>
    </form>

    <div id="resultado" class="mt-5 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
